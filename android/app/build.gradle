// android/app/build.gradle
// FINAL — WORKS 100% — January 2026 (with robust signing, ProGuard, and fixes)

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = 14
def flutterVersionName = "1.0.10"

android {
    namespace "com.rusticangel.list_easy"
    compileSdk 36

    defaultConfig {
        applicationId "com.rusticangel.list_easy"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            def keystorePropertiesFile = rootProject.file('key.properties')
            def keystoreProperties = new Properties()

            if (keystorePropertiesFile.exists()) {
                println "DEBUG: key.properties loaded successfully from: ${keystorePropertiesFile.absolutePath}"
                
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                
                def storeFilePath = keystoreProperties['storeFile']
                println "DEBUG: Raw storeFile path from properties: '$storeFilePath'"

                if (storeFilePath && storeFilePath.trim()) {
                    def keystoreFile = file(storeFilePath.replace('\\', '/'))
                    println "DEBUG: Resolved keystore file path: ${keystoreFile.absolutePath}"
                    
                    if (keystoreFile.exists() && keystoreFile.isFile()) {
                        storeFile keystoreFile
                        println "DEBUG: storeFile successfully set to: ${keystoreFile.absolutePath}"
                    } else {
                        println "ERROR: Keystore file does NOT exist at resolved path: ${keystoreFile.absolutePath}"
                    }
                } else {
                    println "ERROR: 'storeFile' is missing or empty in key.properties"
                }

                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            } else {
                println "ERROR: key.properties file NOT found at: ${keystorePropertiesFile.absolutePath}"
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true                     // REQUIRED to apply ProGuard rules
            shrinkResources true                   // Optional but recommended (smaller APK)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source "../.."
}

dependencies {}