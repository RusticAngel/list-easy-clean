pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.9.1" apply false        // ← Updated to 8.9.1 (required for androidx.core:1.17.0 & browser:1.9.0)
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false   // ← Matches Kotlin 2.1.0 (recommended, removes warning)
    id "com.google.gms.google-services" version "4.4.2" apply false // ← Updated to latest stable (Jan 2026)
}

include ":app"