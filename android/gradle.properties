# Recommended gradle.properties - January 2026
# For Flutter + Android Gradle Plugin 8.9.x + Kotlin 2.0.20+

# JVM & Memory settings (good balance for most dev machines)
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Performance optimizations
org.gradle.parallel=true
org.gradle.caching=true

# !!! Disabled configuration cache due to serialization crash in Gradle 8.9+ with current AGP/Kotlin combo !!!
# org.gradle.configuration-cache=true

# Android settings
android.useAndroidX=true
android.enableJetifier=false

# Useful during Kotlin/AndroidX version upgrades
kotlin.jvm.target.validation.mode=ignore

# Optional - only useful in very large multi-module projects
# org.gradle.configureondemand=true