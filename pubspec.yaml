name: list_easy
description: The smartest grocery list app in the world.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # === CORE ===
  supabase_flutter: ^2.8.0
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3

  # === NAVIGATION & SHARING ===
  go_router: ^14.3.0
  share_plus: ^10.0.3
  url_launcher: ^6.3.0           # REQUIRED FOR DIRECT WHATSAPP/FACEBOOK

  # === SOCIAL AUTH — LIVE TODAY ===
  google_sign_in: ^6.3.0
  flutter_facebook_auth: ^7.1.1
  sign_in_with_apple: ^7.0.1

  # === MONETIZATION — EARNING FROM DAY 1 ===
  google_mobile_ads: ^6.0.0

  # === UTILS ===
  intl: ^0.20.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#00000000"
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/google_logo.png
    - assets/facebook_logo.png
    - assets/whatsapp_logo.jpg
    - assets/WhatsApp.svg          # Optional — looks crisp on high-res screens