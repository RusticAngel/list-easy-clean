name: list_easy
description: The smartest grocery list app in the world.
publish_to: 'none'

# ────────────────────────────────────────────────────────────────
# Version incremented for sharing + delayed review prompt update
# ────────────────────────────────────────────────────────────────
version: 1.0.10+15

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core & Backend
  supabase_flutter: ^2.10.0          # Latest stable (2026)
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3

  # Navigation & Sharing
  go_router: ^14.3.0
  share_plus: ^10.0.3
  url_launcher: ^6.3.0

  # NEW: Required for generating unique share_id on list creation
  uuid: ^4.5.0

  # Monetization
  google_mobile_ads: ^6.0.0

  # Push Notifications
  onesignal_flutter: ^5.1.2

  # Interactive Tutorial
  showcaseview: ^3.0.0

  # Offline Detection (used in main.dart offline banner)
  connectivity_plus: ^6.0.5

  # File-based draft persistence (reliable save on app kill)
  path_provider: ^2.1.5

  # Utils
  intl: ^0.20.2
  cupertino_icons: ^1.0.8

  # Google Sign-In (enabled now)
  google_sign_in: ^6.2.2

  # Uncomment these when adding other social logins later:
  # flutter_facebook_auth: ^7.1.1
  # sign_in_with_apple: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4     # Already present — good

# ────────────────────────────────────────────────────────────────
# flutter_launcher_icons configuration
# ────────────────────────────────────────────────────────────────
flutter_launcher_icons:
  android: "launcher_icon"              # Generated files will be named launcher_icon_*.png + XML
  ios: true                             # Generates iOS icons too (AppIcon.appiconset)
  
  # Main foreground image (the actual symbol / logo with transparency)
  image_path: "assets/images/logo.png"  # ← Updated to your actual file
  
  # Adaptive icon settings (required for Android 8+ sharp icons)
  adaptive_icon_background: "#121212"   # Dark gray to match your app/screenshot theme
                                        # You can also use "#000000" or a gradient/image path
  
  adaptive_icon_foreground: "assets/images/logo.png"  # Same as image_path
  
  # Minimum Android SDK version (safe default — don't change unless needed)
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/whatsapp_logo.jpg
    - assets/WhatsApp.svg
    - assets/google_logo.png  
    - assets/images/playstorelogo.png